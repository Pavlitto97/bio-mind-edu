<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="BioMind EDU - Interactive biology learning platform for children aged 3-8 with AR, 3D models, and gamification.">
  
  <!-- Open Graph / Facebook / Telegram -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://pavlitto97.github.io/bio-mind-edu/">
  <meta property="og:title" content="BioMind EDU - Biology Learning for Kids">
  <meta property="og:description" content="Interactive biology learning platform for children aged 3-8. Learn about cells, plants, and life cycles through AR, 3D models, and fun games!">
  <meta property="og:image" content="https://pavlitto97.github.io/bio-mind-edu/assets/images/app_logo_splash.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://pavlitto97.github.io/bio-mind-edu/">
  <meta property="twitter:title" content="BioMind EDU - Biology Learning for Kids">
  <meta property="twitter:description" content="Interactive biology learning platform for children aged 3-8. Learn about cells, plants, and life cycles through AR, 3D models, and fun games!">
  <meta property="twitter:image" content="https://pavlitto97.github.io/bio-mind-edu/assets/images/app_logo_splash.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="BioMind EDU">
  <link rel="apple-touch-icon" href="assets/images/app_logo_splash.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/app_logo_splash.png"/>
  <link rel="shortcut icon" type="image/png" href="assets/images/app_logo_splash.png"/>

  <title>BioMind EDU</title>
  <link rel="manifest" href="manifest.json">

  <!-- Model Viewer for 3D models -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
